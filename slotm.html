<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="./slotm.css">
</head>
<body>
    <div id="app">
       <div class="container">
           <div class="slotm">
               <div class="slotbox">
                   <ul :class="slotgo1" :style="currentnum">
                       <li v-for="(item, index) in nums" :key="item.id">{{item.num}}</li>
                   </ul>
               </div>
               <div class="slotbox">
                   <ul :class="slotgo2" :style="currentnum2">
                       <li v-for="(item, index) in nums" :key="item.id+1">{{item.num}}</li>
                   </ul>
               </div>
               <div class="slotbox">
                   <ul :class="slotgo3" :style="currentnum3">
                       <li v-for="(item, index) in nums" :key="item.id+2">{{item.num}}</li>
                   </ul>
               </div>
            </div>
            <button type="button">
                <span @click="go">start</span>
            </button>
       </div>
    </div>
    

    
    <script type="module" src="./slotm.js"></script>
</body>

</html>
